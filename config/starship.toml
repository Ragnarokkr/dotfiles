"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](white)\
$os\
$username\
$hostname\
$sudo\
$container\
$docker_context\
$shell\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_status\
$status\
$character
"""

right_format="""
$jobs\
$all\
$cmd_duration\
$time\
[](fg:#1d2230)
"""

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"

[fill]
symbol = " "

#[custom.gitmail]
#command = "git config user.name"
#when = "[ -d .git ] && echo .git || git rev-parse --git-dir > /dev/null 2>&1"
#format = " | [$output](underline fg:blue) | "

[bun]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol($version) ](fg:#769ff0 bg:#212736)]($style)'

[c]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[cmd_duration]
style = "fg:yellow bg:#1d2230"
format = "[ 󰔛 $duration]($style)"

[dart]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[directory]
style = "fg:#333333 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[deno]
symbol = "🦖"
style = "bg:#212736"
format = '[ [[$symbol](fg:#15dd00 bg:#212736) ($version) ](fg:#769ff0 bg:#212736)]($style)'

[docker_context]
symbol = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch(:$remote_branch) ](fg:#769ff0 bg:#394260)]($style)'

[git_commit]
commit_hash_length = 4
tag_symbol = ""
tag_disabled = false

[git_status]
style = "bg:#394260"
format = '[[( $all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'
windows_starship = "/mnt/c/Program Files/starship/bin/starship.exe"

[golang]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[hg_branch]
symbol = " "

[java]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[lua]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nix_shell]
symbol = " "

[nodejs]
symbol = "󰎙"
style = "bg:#212736"
format = '[ [[$symbol](fg:#15dd00 bg:#212736) ($version) ](fg:#769ff0 bg:#212736)]($style)'

[os]
style = "fg:black bg:white"
format = "[$symbol ]($style)"
disabled = false

[os.symbols]
Arch = ""
Debian = ""
Linux = ""
Ubuntu = ""
Windows = "󰖳"

[package]
symbol = " "

[python]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[shell]
style = "fg:black bg:white"
format = "[ $indicator ]($style)"
disabled = false

[shlvl]
disabled = false

[status]
style = "fg:black bg:red"
symbol = ""
format = "[ $symbol $common_meaning$signal_name:$status ]($style)"
disabled = false

[sudo]
symbol = ""
style = "fg:red bg:white"
format = "[$symbol ]($style)"
disabled = false

[time]
style = "bg:#1d2230"
format = '[[  $time](fg:#a0a9cb bg:#1d2230)]($style)'
time_format = "%R"
disabled = false

[zig]
