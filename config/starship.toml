"$schema" = 'https://starship.rs/config-schema.json'

format = """\
╭─ [░▒▓](#a3aed2)\
[ᚱᛞ $os](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
[$username\
$hostname\
$localip\
$shlvl\
$singularity\
$azure\
$kubernetes\
$docker_context\
$directory\
$vcsh\
$docker_context\
](fg:#769ff0 bg:#394260)\
[$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
](fg:#394260 bg:#212736)\
[$package\
$c\
$cmake\
$dart\
$deno\
$dotnet\
$golang\
$java\
$kotlin\
$gradle\
$lua\
$nodejs\
$perl\
$php\
$python\
$rust\
$swift\
$zig\
$nix_shell\
$conda\
$meson\
$env_var\
](fg:#212736 bg:#1d2230)\
$fill\
[$jobs\
$cmd_duration\
$status\
$time\
](fg:#769ff0 bg:#1d2230)\
$line_break\
╰$character"""
continuation_prompt = "▷▷"

[character]
success_symbol = "▶"
error_symbol = "▶"

[fill]
symbol = " "

[custom.gitmail]
command = "git config user.name"
when = "[ -d .git ] && echo .git || git rev-parse --git-dir > /dev/null 2>&1"
format = " | [$output](underline fg:blue) | "

[aws]
disabled = true

[bun]
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[buf]
disabled = true

[c]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[cobol]
disabled = true

[crystal]
disabled = true

[daml]
disabled = true

[dart]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[deno]
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[docker_context]
symbol = " "

[elixir]
disabled = true

[elm]
disabled= true

[erlang]
disabled = true

[fennel]
disabled = true

[gcloud]
disabled = true

[git_branch]
ignore_branches = ['master', 'main']
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[( $all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'
windows_starship = "/mnt/c/Program Files/starship/bin/starship.exe"

[golang]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[guix_shell]
disabled = true

[haskell]
disabled = true

[hg_branch]
symbol = " "

[java]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[lua]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[os]
disabled = false

[package]
symbol = " "

[python]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[shlvl]
disabled = false

[status]
symbol = "🔴 "
disabled = false

[sudo]
